
<div class="signaturePad">
<signature-pad [options]="signaturePadOptions" >
</signature-pad>
</div>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="danger" id="btns" (click)="drawClear()">Clear</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="secondary" id="btns" (click)="drawComplete()">Save</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
